		crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<script src="script.js"></script>
	<script src="pdf.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
	<div class="container">
		<!-- Bill List Section -->
		<div id="sidebar" class="sidebar">
			<button class="close-btn" onclick="toggleSidebar()">×</button>
			<div class="bill-list">
				<h2>Bill List</h2>
				<table id="bill-list-table" border="1">
					<thead>
						<tr>
							<th style="width: 200px;">Customer Name/ID</th>
							<th>Created At</th>
							<th>Updated At</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody id="bill-list-items">
						<!-- Bill list items will be injected here dynamically -->
					</tbody>
				</table>
			</div>
		</div>
		<!-- Invoice Section -->
		<div class="invoice">
			<button class="open-btn noprint" onclick="toggleSidebar()">☰</button>
			<h2>Invoice</h2>
			<div id="invoice">
				<p style="font-size:11px">Date/Time: <span id="datetime"></span></p>
				<script>
					var dt = new Date();
					document.getElementById("datetime").innerHTML = (("0" + dt.getDate()).slice(-2)) + "/" + (("0" + (dt.getMonth() + 1)).slice(-2)) + "/" + (dt.getFullYear()) + " / " + (("0" + dt.getHours()).slice(-2)) + ":" + (("0" + dt.getMinutes()).slice(-2));
				</script>

				<p style="text-align:right ;font-size:13px">Estimate Copy </p><br>
				<p style="font-size:13px">Mob: 7526019317 / 7526067301 </p>

				<article>

					<table class="meta">
						<tr>
							<td><span id="prefix">Rs</span><span></span></td>
						</tr </table>

						<table class="inventory">

							<thead ">
								<tr>
									<th width=" 35%"><span>Item Name</span></th>
								<th width="20%"><span>Size/Description</span></th>
								<th width="15%"><span>Quantity</span></th>
								<th width="15%"><span>Rate</span></th>
								<th width="15%"><span>Price</span></th>
								</tr>
							</thead>
							<tbody id="bill-table-tbody">
								<tr>
									<td><a class="cut">-</a><span contenteditable></span></td>
									<td><span contenteditable></span></td>
									<td><span contenteditable></span></td>
									<td></span><span contenteditable></span></td>
									<td></span><span></span></td>
								</tr>
							</tbody>
						</table>

						<a class="add" id="addd"> + </a>


						<table class="balance">
							<tr>
								<th><span>Total</span></th>
								<td><span data-prefix>Rs</span><span></span></td>
							</tr>
							<tr>
								<th><span>Amount Paid</span></th>
								<td><span></span><span contenteditable></span></td>
							</tr>
							<tr>
								<th><span>Rest Amount</span></th>
								<td><span data-prefix;>Rs</span><span></span></td>
							</tr>
						</table>

						<aside>
							<p style="font-size:11px">Baught Things Can Not Be Returned. </p><br><br>
							<input type="text" style="width: 330px; height: 25px; padding:3px" class="customer-name-id"
								placeholder="Customer Name " name="Name" id="a">
							<button class="noprint add_name" onclick="add(document.getElementById('a').value)"></button>
						</aside>
				</article>
				<div class="noprint">
					<button class="btn" onclick="printFunction()">Print</button>
					<button class="btn btn-primary  posmid" id="download" onclick="sendname(name)">SAVE</p></button>
					<a class="btn noprint posright" onclick="openNewTab()" href="javascript:void(0);">New Tab</a>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
